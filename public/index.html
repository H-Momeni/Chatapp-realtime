<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.tailwindcss.com"></script>

      theme: {

          Admiration_Pains: ['Admiration_Pains'],
          engZiba: ['engZiba'],
          Blooming_Flowers_Free: ['Blooming_Flowers_Free']
        },
        extend: {

        }
      }
    }
  </script>
  <style>
    .floating-4 {
      animation-name: floating-4;
      animation-duration: 4s;
      animation-iteration-count: infinite;
      animation-timing-function: ease-in-out;
    }

    @keyframes floating-4 {
      0% {
        transform: translate(0, 0px);
      }

      50% {
        transform: translate(0, 4px);
      }

      100% {
        transform: translate(0, -0px);
      }
    }
  </style>
  <style type="text/tailwindcss">
    @layer base{
   
   @font-face {
       font-family: "Admiration_Pains" ;
       src: url("../fonts/Admiration_Pains.ttf") format('truetype');
   }
   @font-face {
       font-family: "enfZiba" ;
       src: url("../fonts/engZiba.ttf") format('truetype');
   }
   @font-face {
       font-family: "Blooming_Flowers_Free" ;
       src: url("../fonts/Blooming_Flowers_Free.ttf") format('truetype');
   }
}

@layer components{
  .send-btn{
        @apply bg-yellow-500 hover:bg-yellow-600 hover:-translate-y-1 duration-500 rounded-xl h-6 w-12 ring-amber-900 ring-1;
    }
    .clear-btn{
        @apply bg-yellow-500 hover:bg-yellow-600 hover:-translate-y-1 duration-500 rounded-xl h-6 ring-amber-900 ring-1;
    }
}
  </style>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body >
  <div id="login" class="bg-gradient-to-br from-purple-700 to-pink-500 min-h-screen flex flex-col justify-center items-center">
    <section class="p-6 dark:text-gray-100">
      <form novalidate="" class="container w-full max-w-xl p-8 mx-auto space-y-6 rounded-md shadow dark:bg-gray-900">
        <h2 class="w-full text-3xl font-bold leadi">Let's Talk!</h2>
        <div>
          <label for="name" class="block mb-1 ml-1">Name</label>
          <input id="name" type="text" placeholder="Enter your username" required="" class="block w-full p-2 rounded focus:outline-none focus:ring focus:ri focus:ri dark:bg-gray-800">
        </div>
        <!-- <div>
          <label for="message" class="block mb-1 ml-1">Message</label>
          <textarea id="message" type="text" placeholder="type somthing to continue..."  class="block w-full p-2 rounded autoexpand focus:outline-none focus:ring focus:ri focus:ri dark:bg-gray-800"></textarea>
        </div> -->
        <div>
          <button id="logbtn" type="submit" class="w-full px-4 py-2 font-bold rounded shadow focus:outline-none focus:ring hover:ring focus:ri dark:bg-violet-400 focus:ri hover:ri dark:text-gray-900">Go to Chat Room!</button>
        </div>
      </form>
    </section>
  </div>
  <div class="hidden bg-gradient-to-br from-purple-700 to-pink-500 min-h-screen flex flex-col justify-center items-center mt-2 " id="chatBox">
    <div class="max-w-full flex justify-center">
      <svg class="floating-4 h-4 w-10" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"
        class="w-4 h-4">
        <path
          d="M1 8.849c0 1 .738 1.851 1.734 1.947L3 10.82v2.429a.75.75 0 0 0 1.28.53l1.82-1.82A3.484 3.484 0 0 1 5.5 10V9A3.5 3.5 0 0 1 9 5.5h4V4.151c0-1-.739-1.851-1.734-1.947a44.539 44.539 0 0 0-8.532 0C1.738 2.3 1 3.151 1 4.151V8.85Z" />
        <path
          d="M7 9a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v1a2 2 0 0 1-2 2h-.25v1.25a.75.75 0 0 1-1.28.53L9.69 12H9a2 2 0 0 1-2-2V9Z" />
      </svg>
      <p class="text-4xl font-Blooming_Flowers_Free">Real-Time Chat App</p>
      <svg class="floating-4 h-4 w-10" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"
        class="w-4 h-4">
        <path
          d="M1 8.849c0 1 .738 1.851 1.734 1.947L3 10.82v2.429a.75.75 0 0 0 1.28.53l1.82-1.82A3.484 3.484 0 0 1 5.5 10V9A3.5 3.5 0 0 1 9 5.5h4V4.151c0-1-.739-1.851-1.734-1.947a44.539 44.539 0 0 0-8.532 0C1.738 2.3 1 3.151 1 4.151V8.85Z" />
        <path
          d="M7 9a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v1a2 2 0 0 1-2 2h-.25v1.25a.75.75 0 0 1-1.28.53L9.69 12H9a2 2 0 0 1-2-2V9Z" />
      </svg>
    </div>
  <div id="chat" class="mt-10  flex flex-col justify-center items-center">
    <form id="messageForm">
      <textarea id="messageInput" autocomplete="off" placeholder="enter your message..." class="p-4"></textarea>
      <!-- <input id="messageInput" autocomplete="off" placeholder="enter your message..."/> -->
      <br>
      <button type="submit" class="send-btn">Send</button>
      <button id="submitButton" type="button" class="clear-btn">clear History Chat</button>
    </form>
    <ul id="messages" class="mt-10 overflow-auto h-44 ring-2 ring-purple-400 max-w-full p-4"></ul>
  </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="./scriptSocket.js"></script>
  <script>
     document.addEventListener("DOMContentLoaded", function () {
    // Get references to the login and chatBox elements
    const loginDiv = document.getElementById("login");
    const chatBoxDiv = document.getElementById("chatBox");

    // Get references to the button with id "logbtn" and input with id "name"
    const logBtn = document.getElementById("logbtn");
    const nameInput = document.getElementById("name");

    // Set up a click event listener on the logbtn button
    logBtn.addEventListener("click", function (event) {
      // Prevent the default form submission behavior
      event.preventDefault();

      // Check if the name input is not empty
      if (nameInput.value.trim() !== "") {
        // Hide the login div
        loginDiv.style.display = "none";

        // Show the chatBox div
        chatBoxDiv.style.display = "block";
      } else {
        // If the name is empty, you can show an error message or take other actions
        alert("Please enter your name before proceeding to the chat room.");
      }
    });
  });
  </script>
</body>
</html>
